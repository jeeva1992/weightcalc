<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body{
            margin-top: 100px;
            background-color: #333;
            color:#fff;
        }
    </style>

    <title>Weight Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Calculator</h1>
                <form>
                    <div class="form-group text-center">
                        <input id="lbsInput" type="number" class="form-control-lg"
                        placeholder="Enter Pounds">
                    </div>
                    <div class="form-group text-center">
                        <input id="kgInput" type="number" class="form-control-lg"
                        placeholder="Enter Kilograms">
                    </div>
                    <div class="form-group text-center">
                        <input id="ozInput" type="number" class="form-control-lg"
                        placeholder="Enter Ounces">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Kgs:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                     </div>
                    <div class="card card-warning mb-2">
                            <div class="card-block">
                                <h4>Pounds:</h4>
                                <div id="lbsOutput"></div>
                            </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById('output').style.visibility ="hidden";
    document.getElementById('lbsInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility ="visible";
        let lbs = e.target.value;
        document.getElementById('gramsOutput').innerHTML =lbs/0.0022046;
        document.getElementById('kgOutput').innerHTML =lbs/2.2046;
        document.getElementById('ozOutput').innerHTML =lbs*16;
        document.getElementById('lbsOutput').innerHTML =lbs;
    });


    document.getElementById('kgInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility ="visible";
        let kg = e.target.value;
        document.getElementById('gramsOutput').innerHTML =kg*1000;
        document.getElementById('kgOutput').innerHTML =kg;
        document.getElementById('ozOutput').innerHTML =kg*35.274;
        document.getElementById('lbsOutput').innerHTML =kg*2.205;
    });


    document.getElementById('ozInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility ="visible";
        let oz = e.target.value;
        document.getElementById('gramsOutput').innerHTML =oz*28.35;
        document.getElementById('kgOutput').innerHTML =oz*0.0283;
        document.getElementById('ozOutput').innerHTML =oz;
        document.getElementById('lbsOutput').innerHTML =oz*0.0625;
    });
    </script>
</body>
</html>
